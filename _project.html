
<div id="projectpage" class="container-fluid">
	<div class="row ">
		<div class="col-md-12">
		<div class="col-md-1"></div>
			<div class="col-md-3 proj-desc">
				<h1>
					<span class="category-proj">{{project.category| uppercase}}</span>
					<span class="sub-proj">{{project.subcategory| uppercase}}</span>
				</h1>
				<h3 class="name-proj">{{project.name}}</h3>
				<div class="carousel-icons">
					<span ng-repeat="image in project.images">
						<img ng-src="{{image.image}}" class="project-icon" ng-click="setActive(image)">
					</span>
				</div>
				<p>
					{{project.desc}}
				</p>
			</div>
			<div class="col-md-7">
				<div ng-controller="ProjectCarouselCtrl" id="project-carousel" class="fill-parent">
				  <div>
				    <uib-carousel interval="myInterval" class="fill-parent">
				      <uib-slide ng-repeat="slide in slides" active="slide.active" class="fill-parent">
				        <img ng-src="{{slide.image}}" class="fill-parent"\>
				      </uib-slide>
				    </uib-carousel>
				  </div>
				</div>
			</div>

		<div class="col-md-1"></div>
		</div>
	</div>
</div>
